<form [formGroup]="pollFrom" (ngSubmit)="submitForm()" class="container col-sm-4">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Question:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="Poll Question" formControlName="question">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Image:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="Image Url" formControlName="image">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Options:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="Option 1" formControlName="opt1">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"></label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="Option 2" formControlName="opt2">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm"></label>
    <div class="col-sm-8">
      <input type="text" class="form-control form-control-sm" placeholder="Option 3" formControlName="opt3">
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-secondary">Submit Poll</button>
  </div>
</form>
